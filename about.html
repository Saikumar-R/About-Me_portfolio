<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>About Personal Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Template Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,600i,700" rel="stylesheet">

        <!-- Template CSS Files -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/preloader.min.css" rel="stylesheet">
        <link href="css/circle.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/fm.revealator.jquery.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

         <!-- CSS Skin File -->
         <link href="css/skins/blue.css" rel="stylesheet">
         <link rel="stylesheet" type="text/css" href="css/styleswitcher.css" />
 
        <!-- Modernizr JS File -->
        <script src="js/dependencies/jquery-3.5.0.min.js"></script>
        <script src="js/dependencies/modernizr.custom.js"></script>
        <script type="module" src="js/main.js"></script>
    </head>

    <body class="about">
        <!-- Header Starts -->
        <header class="header" id="navbar-collapse-toggle"></header>
        <!-- Header Ends -->
        <!-- Page Title Starts -->
        <section class="title-section text-left text-sm-center revealator-slideup revealator-once revealator-delay1">
            <h1 id="title"></h1>
            <span class="title-bg"></span>
        </section>
        <!-- Page Title Ends -->
        <!-- Main Content Starts -->
        <section class="main-content revealator-slideup revealator-once revealator-delay1">
            <div class="container pb-5">
                <div class="row">
                    <!-- Exp Boxes Starts -->
                    <div class="col-12 mt-4 mb-4">
                        <div class="row">
                            <div class="col-12">
                                <div class="box-stats with-margin text-center">
                                    <h3 id="yearsDigit" class="poppins-font position-relative years d-inline"></h3>
                                    <p id="yearsText" class="open-sans-font pl-4 m-0 position-relative text-uppercase years_text d-inline">
                                    </p>
                                    <p id="inText" class="open-sans-font m-0 position-relative years_text d-inline pl-1"></p>
                                    <h2 id="domainText" class="poppins-font position-relative years d-inline pl-1">
                                    </h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Exp Boxes Ends -->
                </div>

                <!-- Skills Starts -->
                <div class="row mb-4 technical-skills">
                    <div class="col-12">
                        <h3 class="text-uppercase pb-4 pb-sm-5 mb-3 mb-sm-0 text-left text-sm-center custom-title ft-wt-600"></h3>
                    </div>
                </div>
                <!-- Skills Ends -->

                <!-- Experience & Education Starts -->
                <div class="row mb-4 exp_edu">
                    <div class="col-12">
                        <h3 class="text-uppercase pb-5 mb-0 text-left text-sm-center custom-title ft-wt-600"></h3>
                    </div>
                </div>
                <!-- Experience & Education Ends -->

                <!-- Personal Info Starts -->
                <div class="col-12 mb-5 personal_info">
                    <div class="row">
                        <div class="col-12 mb-3">
                            <h3 class="text-uppercase custom-title mb-0 ft-wt-600 text-center" id="personInfoTitle"></h3>
                        </div>
                    </div>
                </div>
                <!-- Personal Info Ends -->

                <div class="col-12 text-center">
                    <a href="./assets/pdf/Saikumar-resume-A.pdf" id="resumeBtn" target="_blank" class="btn btn-download poppins-font resume"></a>
                </div>
            </div>
        </section>
        <!-- Main Content Ends -->

        <!-- Template JS Files -->
        <script type="module" src="js/navigationPannel.js"></script>
        <script type="module" src="js/about.js"></script>
    </body>
</html>
